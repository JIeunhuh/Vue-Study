<div id="app">
<p>{{count}}</p>
<button v-on:click=addCount>
    +
</button>
<button @click=minusCount>- </button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data : function() {
            return {
                count : 0
            }
        },
        // vue3에서는 function이라고 명시하지 않아도 됨
        methods: {
            addCount(){
                this.count++;
            },

            minusCount(){
                this.count--;
            }
        },
    }).mount('#app');
</script>
