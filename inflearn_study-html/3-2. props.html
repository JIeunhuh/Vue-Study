<!-- 컴포넌트  간 통신방식(컴포넌트 간 데이터를 넘기는 방식!) -->
<div id="app">
    <!-- 컴포넌트 표시 -->
    <!-- <app-header v-bind:props_name="상위 컴포넌트의 데이터 이름(=root component)"></app-header> -->
    <app-header v-bind:title="appTitle"></app-header>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
       data(){
        return {
            appTitle : 'props 넘기기'
        }
       },
       components : {
        'app-header' : {
            // template : '<h1>Component</h1>', // 안에 있는 문자가 아니고 내가 지정한 문자열을 변수로 넘기고 싶다면, 
            template : '<h1>{{title}}</h1>', //이렇게 넘기면 된다 !
            props : ['title']
        }
       }
    }).mount('#app');
</script>
