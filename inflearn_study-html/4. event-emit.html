<div id="app">
  <app-contents></app-contents>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const appContents = {
    template: `
        <p>
            <button v-on:click="sendEvent">갱신</button>
            <button @click="sentEvent1">룰루</button>
        </p>
        `,
    methods: {
      sendEvent() {
        this.$emit("refresh") //하위 컴포넌트에서 상위 컴포넌트로 데이터 전달함 !
      },
      sentEvent1(){
        this.$emit("refresh1")
      }
    }
  };
  Vue.createApp({
    components: {
      // '컴포넌트 이름' : 컴포넌트 내용
      "app-contents": appContents
    },
  }).mount("#app");
</script>
