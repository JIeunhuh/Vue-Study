<style>
    .primary {
      color: coral;
    }

    #tab1{
        color : pink;
    }
    </style>
    
    <!-- HTML -->
    <div id="app">
      <!-- class 바인딩 -->
      <h1>클래스 바인딩</h1>
      <div v-bind:class="textClass">데이터 바인딩 예제</div>
      <div class="primary">데이터 바인딩 예제</div>
      <!-- v-bind를 붙이면 primary라는 값을 textClass에서 찾게됩니두, 그리고 위 둘의 변화는 없슴 -->
    
      <!-- id 바인딩 -->
      <h1>아이디 바인딩</h1>
      <section id="tab1">
        반갑습니다.
      </section>
      <section v-bind:id="sectionId" :style="sectionStyle">
        <!-- section에 인라인 스타일로 컬러 추가 가능  -->
        반갑습니다.
      </section>
    </div>
    
    <!-- JavaScript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            textClass : 'primary',
            sectionId : 'tab1',
            sectionStyle : {color : 'beige'} //인라인스타일 코드를 객체로 정의 합니두
          }
        }
      }).mount('#app');
    </script>
